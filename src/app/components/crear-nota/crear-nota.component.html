<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo mb-5">Crear Nota</span>
                    <form class="mt-3" [formGroup]="notaForm" (ngSubmit)="agregarNota()">
                        <div class="mb-3">
                          <input type="text" formControlName="titulo" class="form-control form-control-lg" placeholder="Titulo" >
                          <div class="text-danger" *ngIf="notaForm.get('titulo')?.hasError('required') && notaForm.get('titulo')?.touched">
                            <span>El titulo de la tarea <strong>ES OBLIGATORIO</strong></span>
                          </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="contenido" class="form-control form-control-lg" placeholder="Accion" >
                            <div class="text-danger" *ngIf="notaForm.get('contenido')?.hasError('required') && notaForm.get('contenido')?.touched">
                                <span>El contenido de la tarea <strong>ES OBLIGATORIO</strong></span>
                              </div>
                          </div>
                          <div class="mb-3">
                            <button routerLink="/ " class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="notaForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
